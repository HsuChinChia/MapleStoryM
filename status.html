<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />

    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>說喀就喀 體檢中心</title>
  </head>

  <body>
    <style>
      .el-input-group__prepend {
        width: 110px;
      }
    </style>
    <div id="app">
      <el-menu
        class="el-menu-demo"
        mode="horizontal"
        background-color="#545c64"
        text-color="#fff"
        active-text-color="#ffd04b"
      >
        <el-menu-item index="1"
          ><a
            href="https://s12113122.github.io/MapleStoryM/core.html"
            target="_blank"
            >尋找核心</a
          >
        </el-menu-item>
        <el-menu-item index="2"
          ><a
            href="https://s12113122.github.io/MapleStoryM/getPet.html"
            target="_blank"
            >寵物抽抽樂</a
          ></el-menu-item
        >
        <el-menu-item index="3"
          ><a
            href="https://s12113122.github.io/MapleStoryM/status.html"
            target="_blank"
            >體檢中心</a
          ></el-menu-item
        >
        <el-menu-item index="3"
          ><a
            href="https://s12113122.github.io/MapleStoryM/addition.html"
            target="_blank"
            >追加/物魔傷</a
          ></el-menu-item
        >
      </el-menu>
      <div class="container p-2 w-100">
        <div class="row">
          <el-card class="box-card w-100 text-center">
            <div slot="header" class="clearfix">
              <h2 style="color: #f56c6c">說喀就喀 體檢中心</h2>
              <p style="color: #909399">
                參考巴哈傷害公式表:https://forum.gamer.com.tw/C.php?bsn=29461&snA=14900
              </p>
              <p style="color: #909399">
                因應裝備調整、星火調整會不太清楚傷害是否變高還是變低。則使用如下填入表功數值即可算出
              </p>
            </div>
            <div class="row">
              <div class="col-12 col-md-4 text-center mb-1">
                <el-input type="number" placeholder="物/魔攻" v-model="attack">
                  <template slot="prepend">物/魔攻</template>
                </el-input>
              </div>
              <div class="col-12 col-md-4 text-center mb-1">
                <el-input
                  type="number"
                  placeholder="物/魔攻%"
                  v-model="attack_percent"
                >
                  <template slot="prepend">物/魔攻%</template>
                </el-input>
              </div>
              <div class="col-12 col-md-4 text-center mb-1">
                <el-input type="number" placeholder="物/魔傷%" v-model="damage">
                  <template slot="prepend">物/魔傷%</template>
                </el-input>
              </div>
              <div class="col-12 col-md-4 text-center mb-1">
                <el-input
                  type="number"
                  placeholder="B傷%"
                  v-model="boss_damage"
                >
                  <template slot="prepend">B傷%</template>
                </el-input>
              </div>
              <div class="col-12 col-md-4 text-center mb-1">
                <el-input type="number" placeholder="爆傷%" v-model="crit">
                  <template slot="prepend">爆傷%</template>
                </el-input>
              </div>
              <div class="col-12 col-md-4 text-center mb-1">
                <el-input
                  type="number"
                  placeholder="技能傷害%"
                  v-model="skill_percent"
                >
                  <template slot="prepend">技能傷害%</template>
                </el-input>
              </div>

              <div class="col-12 col-md-4 text-center mb-1">
                <el-input
                  type="number"
                  placeholder="終傷%"
                  v-model="finally_attack"
                >
                  <template slot="prepend">終傷%</template>
                </el-input>
              </div>

              <div class="col-12 col-md-4 text-center mb-1">
                <el-input
                  type="number"
                  placeholder="爆率"
                  v-model="crit_percent"
                >
                  <template slot="prepend">爆率</template>
                </el-input>
              </div>
            </div>
            <el-divider>吸麻區</el-divider>
            <el-checkbox-group v-model="drug_select" size="medium">
              <el-checkbox-button
                @change="getDrug($event,item)"
                v-for="(item,index) in drugs"
                :key="index"
                :label="item"
                >{{ item }}</el-checkbox-button
              >
            </el-checkbox-group>

            <el-divider>隊友真給力區</el-divider>

            <el-checkbox-group v-model="skill_select" size="medium">
              <el-checkbox-button
                @change="getSkill($event,item)"
                v-for="(item,index) in skills"
                :key="index"
                :label="item"
                >{{ item }}</el-checkbox-button
              >
            </el-checkbox-group>

            <div class="row mt-1">
              <!-- attack * skill_percent * (1+damage) *(1+attack_percent+skill_percent*(boss_damage+10%*0)) * (1+finally_attack) -->
              <div
                class="col-12 col-md-4 text-center mb-1"
                style="color: #67c23a"
              >
                BOSS傷害: {{ this.normal()}}
              </div>
              <div
                class="col-12 col-md-4 text-center mb-1"
                style="color: #e6a23c"
              >
                爆擊傷害: {{this.crit_damage()}}
              </div>
              <div
                class="col-12 col-md-4 text-center mb-1"
                style="color: #606266"
              >
                期望值輸出(計算爆率): {{this.expect()}}
              </div>
            </div>
          </el-card>
        </div>
      </div>
    </div>
  </body>

  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        drug_select: [],
        drugs: [
          "B傷_50",
          "B傷_30",
          "物/魔攻_50",
          "物/魔攻_30",
          "糖果盒/棒棒糖",
          "栗子",
          "胡蘿蔔汁",
          "菇菇刀削麵",
          "海蜇皮",
          "豬肉/蝸牛",
          "魔王密藥",
        ],
        skill_select: [],
        skills: [
          "進階祝福",
          "最終極速",
          "憤怒",
          "戰鬥命令",
          "精神強化",
          "團隊精神",
          "潛水回來吧",
          "灼熱地帶",
          "猴子的魔法",
          "咆哮",
        ],
        // 表功
        attack: 36104,
        // 物/魔攻
        attack_percent: 157.3,
        // 物/魔傷
        damage: 98.8,
        // B傷%
        boss_damage: 152.7,
        // 爆傷%
        crit: 410.2,
        // 技能傷害%
        skill_percent: 300,
        // 終傷%
        finally_attack: 32,
        // 爆率
        crit_percent: 100,
      },
      methods: {
        // 取得藥品
        getDrug(e, item) {
          switch (item) {
            case "B傷_50":
              this.boss_damage = e
                ? Number(this.boss_damage) + 50
                : Number(this.boss_damage) - 50;
              break;
            case "B傷_30":
              this.boss_damage = e
                ? Number(this.boss_damage) + 30
                : Number(this.boss_damage) - 30;
              break;
            case "物/魔攻_50":
              this.attack_percent = e
                ? Number(this.attack_percent) + 50
                : Number(this.attack_percent) - 50;
              break;
            case "物/魔攻_30":
              this.attack_percent = e
                ? Number(this.attack_percent) + 30
                : Number(this.attack_percent) - 30;
              break;
            case "糖果盒/棒棒糖":
              this.damage = e
                ? Number(this.damage) + 30
                : Number(this.damage) - 30;
              break;
            case "栗子":
              this.crit = e ? Number(this.crit) + 30 : Number(this.crit) - 30;
              break;
            case "胡蘿蔔汁":
              this.crit_percent = e
                ? Number(this.crit_percent) + 30
                : Number(this.crit_percent) - 30;
              break;
            case "菇菇刀削麵":
              this.crit_percent = e
                ? Number(this.crit_percent) + 20
                : Number(this.crit_percent) - 20;
              break;
            case "海蜇皮":
              this.boss_damage = e
                ? Number(this.boss_damage) + 20
                : Number(this.boss_damage) - 20;
              break;

            case "豬肉/蝸牛":
              this.damage = e
                ? Number(this.damage) + 20
                : Number(this.damage) - 20;
              break;
            case "魔王密藥":
              this.boss_damage = e
                ? Number(this.boss_damage) + 50
                : Number(this.boss_damage) - 50;
              break;

            default:
              throw new Error();
          }
        },

        // 取得藥品
        getSkill(e, item) {
          switch (item) {
            case "進階祝福":
              this.boss_damage = e
                ? Number(this.boss_damage) + 15
                : Number(this.boss_damage) - 15;
              this.attack_percent = e
                ? Number(this.attack_percent) + 35
                : Number(this.attack_percent) - 35;
              break;
            case "最終極速":
              this.boss_damage = e
                ? Number(this.boss_damage) + 9.6
                : Number(this.boss_damage) - 9.6;
              break;
            case "憤怒":
              this.attack_percent = e
                ? Number(this.attack_percent) + 21
                : Number(this.attack_percent) - 21;
              break;
            case "戰鬥命令":
              this.damage = e
                ? Number(this.damage) + 15
                : Number(this.damage) - 15;
              break;
            case "精神強化":
              this.damage = e
                ? Number(this.damage) + 10
                : Number(this.damage) - 10;
              break;
            case "團隊精神":
              this.attack_percent = e
                ? Number(this.attack_percent) + 21.6
                : Number(this.attack_percent) - 21.6;
              break;
            case "潛水回來吧":
              this.damage = e
                ? Number(this.damage) + 15
                : Number(this.damage) - 15;
              break;
            case "灼熱地帶":
              this.attack_percent = e
                ? Number(this.attack_percent) + 20
                : Number(this.attack_percent) - 20;
              this.damage = e
                ? Number(this.damage) + 5
                : Number(this.damage) - 5;
              break;
            case "猴子的魔法":
              this.attack_percent = e
                ? Number(this.attack_percent) + 25
                : Number(this.attack_percent) - 25;
              break;
            case "咆哮":
              this.attack_percent = e
                ? Number(this.attack_percent) + 15
                : Number(this.attack_percent) - 15;

              break;

            default:
              throw new Error();
          }
        },

        normal() {
          const total =
            this.attack *
            (this.skill_percent / 100) *
            (1 + this.damage / 100) *
            (1 +
              this.attack_percent / 100 +
              (this.skill_percent / 100) * (this.boss_damage / 100 + 10 * 0)) *
            (1 + this.finally_attack / 100);
          return Number(total).toFixed(2);
        },
        crit_damage() {
          const normal =
            this.attack *
            (this.skill_percent / 100) *
            (1 + this.damage / 100) *
            (1 +
              this.attack_percent / 100 +
              (this.skill_percent / 100) * (this.boss_damage / 100 + 0.1 * 0)) *
            (1 + this.finally_attack / 100);
          const total = normal * (1 + this.crit / 100 + 0.2);
          return Number(total).toFixed(4);
        },
        expect() {
          const normal =
            this.attack *
            (this.skill_percent / 100) *
            (1 + this.damage / 100) *
            (1 +
              this.attack_percent / 100 +
              (this.skill_percent / 100) * (this.boss_damage / 100 + 0.1 * 0)) *
            (1 + this.finally_attack / 100);
          const crit_damage = normal * (1 + this.crit / 100 + 0.2);

          // 爆級最大100
          let crit_percent = this.crit_percent > 100 ? 100 : this.crit_percent;
          const total =
            (1 - crit_percent / 100) * normal +
            (crit_percent / 100) * crit_damage;
          return Number(total).toFixed(4);
        },
      },
      mounted() {},
    });
  </script>
