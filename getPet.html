<script>
    var app = new Vue({
        el: '#app',
        data: {
            // p means Probability, init data
            tableData: [{
                name: "[奇蹟黑]普蘭交換",
                p: 3.32,
                price: 677276086
            }, {
                name: "[奇蹟黑]普林交換",
                p: 3.32,
                price: 674276086
            }, {
                name: "[奇蹟黑]小雪熊交換",
                p: 3.32,
                price: 665276086
            }, {
                name: "[奇蹟藍]狗狗交換",
                p: 9.80,
                price: 15529012
            }, {
                name: "[奇蹟藍]喵喵交換",
                p: 9.80,
                price: 18529012
            }, {
                name: "[奇蹟藍]倉鼠交換",
                p: 9.80,
                price: 17529012
            }, {
                name: "[奇蹟銀]辣魚交換",
                p: 12.00,
                price: 3000000
            }, {
                name: "[奇蹟銀]威特貝里交換",
                p: 12.00,
                price: 4000000
            }, {
                name: "奇蹟黑生命之水",
                p: 6.64,
                price: 149789504
            }, {
                name: "優質生命水(15天)3個",
                p: 7,
                price: 47944236
            }, {
                name: "有機食品20個",
                p: 11.55,
                price: 20000000
            }, {
                name: "有機食品30個",
                p: 11.45,
                price: 25000000
            }, ],
            testTimes: 10000,
            testMessage: "waiting for test...",
            runnningTest: true,
            runnningTestDone: false,
            testResult: [],
            testDialogVisible: false,
            chanceInputStep: 0.1,
            testPercentage: 0
        },
        methods: {
            showTestDialog() {
                // just reset data
                this.testMessage = "waiting for test...";
                this.runnningTest = true;
                this.testResult = [];
                this.testDialogVisible = true;
                this.testPercentage = 0;
            },
            startTest() {
                // setup variables
                this.runnningTest = true;
                this.testResult = [];
                this.testPercentage = 0;
                var chance = {};
                this.tableData.forEach((i) => {
                    chance[i.name] = 0;
                });

                var i = 0;
                // run in next tick (after vue view updated)
                this.$nextTick(() => {
                    var interval = setInterval(() => {
                        if (i === this.testTimes) {
                            clearInterval(interval);
                            this.runnningTest = false;
                            // create test result
                            Object.keys(chance).forEach((_, index) => {
                                console.log('this.tableData[index]', this.tableData[index]);
                                this.testResult.push({
                                    name: _,
                                    count: chance[_],
                                    chance: Math.round((chance[_] / this.testTimes) * 100) + "%",
                                    chanceBySetting: this.tableData[index].p + "%",
                                    price: this.tableData[index].price,
                                });
                            });
                        } else {
                            // get the item, render testMessage update chance coutner
                            const item = this.getItemByChange();
                            chance[item.name]++;
                            // this.testMessage = JSON.stringify(item, null, 4);
                            this.testMessage = item;
                            i++;
                        }
                        // update the progress bar
                        this.testPercentage = parseInt((i / this.testTimes) * 100);
                    }, 1);
                });
            },
            // add new item to the list
            addItem() {
                this.tableData.push({
                    name: "new Item",
                    p: 0
                });
            },
            // put the item on the number line and check if on the range
            getItemByChange() {
                const r = Math.random() * 100;
                let count = 0;
                let item;
                // 從第一個開始排，看哪個會到隨機數字，有到他的範圍抽出來內的話，就抽出來

                for (let i = 0; i < this.tableData.length; i++) {
                    let _ = this.tableData[i];
                    // console.log("count", r, count, count + _.p);
                    // 假設 r 是 0.7, 第一圈判斷開始
                    // 0.7 >= 0 && 0.7 <= 0 + 0.5
                    // return false 下一圈
                    // 0.7 >= 0.5 && 0.7 <= 0.8(count = count + _.p) 上一圈判斷失敗加的
                    // return true 找到了！
                    if (r >= count && r <= count + _.p) {
                        // yes, it's in range!
                        item = _;
                        break;
                    } else {
                        // not in range, going to next loop
                        count = count + _.p;
                    }
                }
                return item;
            },
            showGetItemMessage() {
                const item = this.getItemByChange();
                this.$confirm(
                    `您抽到的是 『${item.name}』, 他有 ${item.p}%的機率被抽中`,
                    "開獎囉！", {
                        confirmButtonText: "再抽一次",
                        cancelButtonText: "取消"
                            // type: "warning"
                    }
                ).then(() => {
                    this.showGetItemMessage();
                });
            },
            getNextAvaiableItemIndex(currentIndex) {
                let index = currentIndex - 1;
                if (index < 0) index = this.tableData.length - 1;

                if (this.tableData[index].p <= 0) {
                    index--;
                }

                return index;
            },
            // when the value changed, we must make sure the sum of items chance is "1"
            countTotalChance(value, index) {
                var total = 0;
                this.tableData.forEach((_) => {
                    total += _.p;
                });
                var number_to_plus = (number_to_plus = 1 - total);
                number_to_plus = parseFloat(number_to_plus.toFixed(4));

                let next_index = this.getNextAvaiableItemIndex(index);
                this.tableData[next_index].p = Number(
                    (this.tableData[next_index].p + number_to_plus).toFixed(4)
                );
            },
            formatNumber(num, precision, separator) {
                let parts;
                // 判斷是否為數字
                // eslint-disable-next-line no-restricted-globals
                if (!isNaN(parseFloat(num)) && isFinite(num)) {
                    // 把類似 .5, 5. 之類的數據轉化成0.5, 5, 為數據精度處理做準, 至於為什麼
                    // 不在判斷中直接寫 if (!isNaN(num = parseFloat(num)) && isFinite(num))
                    // 是因為parseFloat有一個奇怪的精度問題, 比如 parseFloat(12312312.1234567119)
                    // 的值變成了 12312312.123456713
                    // eslint-disable-next-line no-param-reassign
                    num = Number(num);
                    // 處理小數點位數
                    // eslint-disable-next-line no-param-reassign
                    num = (typeof precision !== 'undefined' ? num.toFixed(precision) : num).toString();
                    // 分離數字的小數部分和整數部分
                    parts = num.split('.');
                    // 整數部分加[separator]分隔, 借用一個著名的正則表達式
                    parts[0] = parts[0].toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, `$1${separator || ','}`);

                    return parts.join('.');
                }
                return 0;
            },
            total() {
                const map = this.testResult.map(item => item.count * item.price);
                const total = map.reduce((a, b) => a + b);
                return total;
            },


        },
        mounted() {

        }

    })
</script>
